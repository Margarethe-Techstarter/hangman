<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styleGit.css">
</head>

<body>
    <h1>Willkommen zu Hangman Game</h1>
    <p class="comment">Rate einen Begriff aus der Webentwicklung</p>

    <div id="game-status" class="card">
        <p id="hidden-word" class="hidd">-----</p>
        <p id="attempts" class="versuch">Versuche: 10</p>
        <p id="guessed-letters" class="rate">Erratene Buchstaben:</p>
        <pre id="hangman" class="hang"></pre>
    </div>

    <input type="text" id="letter-input" maxlength="1" placeholder="Buchstaben eingeben" />
    <button onclick="guessLetter()" class="buchstaberaten">Rate Buchstaben</button><br>
    <button onclick="clearGame()" class="neues">Neues Spiel</button>


<button onclick="generateCustomWord()" class="neues">Eigenes Wort eingeben</button>
<input type="text" id="custom-word-input" placeholder="Gib dein Wort ein!" style="display:none;" />




    <script src="hangmanGit.js"></script>
</body>

</html>
